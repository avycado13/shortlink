<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Short Link - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        input[type="url"],
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="url"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .result-title {
            color: #27ae60;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .result-url {
            word-break: break-all;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #27ae60;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fdeded;
            border-radius: 6px;
            display: none;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Short Link</h1>
        <p class="subtitle">Enter a URL to generate a shortened version</p>
        
        <form id="linkForm">
            <div class="form-group">
                <label for="url">Long URL</label>
                <input 
                    type="url" 
                    id="url" 
                    name="url" 
                    placeholder="https://example.com/very-long-url" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="slug">Custom Slug (optional)</label>
                <input 
                    type="text" 
                    id="slug" 
                    name="slug" 
                    placeholder="my-custom-slug (leave empty for auto-generated)"
                    pattern="[a-zA-Z0-9_-]+"
                    title="Only letters, numbers, underscores, and hyphens allowed"
                >
            </div>
            
            <button type="submit" id="submitBtn">Create Short Link</button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="result-container" id="resultContainer">
            <h3 class="result-title">Success!</h3>
            <p>Your short link has been created:</p>
            <div class="result-url" id="shortUrl"></div>
            <p>Original URL:</p>
            <div class="result-url" id="originalUrl"></div>
            <a href="/create" class="back-link">Create Another Link</a>
        </div>
    </div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlInput = document.getElementById('url');
            const slugInput = document.getElementById('slug');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const resultContainer = document.getElementById('resultContainer');
            const shortUrlDiv = document.getElementById('shortUrl');
            const originalUrlDiv = document.getElementById('originalUrl');
            
            const url = urlInput.value.trim();
            const slug = slugInput.value.trim() || undefined;
            
            // Validate URL format
            if (!isValidUrl(url)) {
                errorMessage.textContent = 'Please enter a valid URL (starting with http:// or https://)';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Reset UI
            submitBtn.disabled = true;
            errorMessage.style.display = 'none';
            resultContainer.style.display = 'none';
            
            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, slug })
                });
                
                if (response.ok) {
                    // Parse the slug from the response or determine it from the inputs
                    const slugValue = slug || 'generated-slug'; // In a real scenario, we'd get this from the response
                    
                    // Show success result
                    const protocol = window.location.protocol;
                    const hostname = window.location.hostname;
                    const port = window.location.port;
                    const baseUrl = port ? `${protocol}//${hostname}:${port}` : `${protocol}//${hostname}`;
                    const shortLink = `${baseUrl}/s/${slugValue}`;
                    
                    shortUrlDiv.textContent = shortLink;
                    originalUrlDiv.textContent = url;
                    
                    resultContainer.style.display = 'block';
                    urlInput.value = '';
                    slugInput.value = '';
                } else {
                    const errorData = await response.text();
                    throw new Error(errorData || 'Failed to create link');
                }
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        function isValidUrl(urlString) {
            try {
                const url = new URL(urlString);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }
    </script>
</body>
</html>
