version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: shortlink-db
    environment:
      POSTGRES_USER: ${DB_USER:-shortlink}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-shortlink}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-shortlink}']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: shortlink-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-shortlink}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-shortlink}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
